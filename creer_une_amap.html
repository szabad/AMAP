    <title>AMAP</title>
</head>
<body>
     <!-- Bloc header -->
        <header>
            <!-- nav -->
            <nav class="navbar-light bg-light">
               <!-- logo -->
               <a class="navbar-brand" href="#">
                 <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
               </a>
               <!-- fin logo -->
               <ul class="nav justify-content-center">
                   <li class="nav-item">
                       <a class="nav-link active" href="index.html">Accueil</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="trouver_une_amap.html">Trouver une AMAP</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="creer_une_amap.html">Créer une AMAP </a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="actualite.html">Actualités</a>
                   </li>
               </ul>
             </nav>
             <!-- fin nav -->
       </header>
       <!-- Content -->
    <main>

        <!-- formulaire -->
        <div class="container">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputNom">Nom</label>
                  <input type="text" class="form-control" id="inputNom" placeholder="Entrez votre nom">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPrenom">Prénom</label>
                  <input type="text" class="form-control" id="inputPrenom" placeholder="Entrez votre prénom">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputProfession">Profession</label>
                  <input type="text" class="form-control" id="inputProfession" placeholder="Entrez votre profession">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputTypesCSA">Types de CSA</label>
                  <input type="text" class="form-control" id="inputTypesCSA" placeholder="Entrez les types de CSA proposés">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputProduits">Produits proposés</label>
                  <input type="text" class="form-control" id="inputProduits" placeholder="Entrez les produits proposés">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputSurface">Surface moyenne (HA)</label>
                  <input type="text" class="form-control" id="inputSurface" placeholder="Entrez la surface moyenne en hectares">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputMethodes">Méthodes</label>
                  <input type="text" class="form-control" id="inputMethodes" placeholder="Entrez les méthodes de production">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputMembres">Nombre de membres</label>
                  <input type="text" class="form-control" id="inputMembres" placeholder="Entrez le nombre de membres de votre CSA">
                </div>
              </div>
              <br>
              
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
          



    </main>
<!-- Footer -->
<footer class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="d-flex justify-content-center">
            <i class="fas fa-phone-alt fa-2x mx-3"></i>
            <i class="fas fa-map-marker-alt fa-2x mx-3"></i>
            <i class="fas fa-envelope fa-2x mx-3"></i>
          </div>
        </div>
        <div class="col-md-6">
          <div class="text-center">
            <p class="mb-0">A propos de ce site</p>
            <p class="mb-0">Mettre à jour votre AMAP</p>
            <p class="mb-0">Contact</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <p class="text-muted my-3">&copy;2023 AMAP. Tous droits réservés.</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

</html>
